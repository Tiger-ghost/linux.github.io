e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line">硬件监控</span><br><span class="line">系统监控</span><br><span class="line">服务监控</span><br><span class="line">性能监控</span><br><span class="line">网络监控</span><br><span class="line">日志监控</span><br><span class="line">安全监控</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>.</span><br><span class="line">关闭防火墙：systemctl stop firewalld</span><br><span class="line">查看防火墙：firewall-cmd --state or systemctl status firewalld</span><br><span class="line">查看是否开机启动：systemctl list-unit-files | grep firewalld</span><br><span class="line">查看SElinux: getenforce </span><br><span class="line">临时设置SELinux: setenforce <span class="number">1</span>|<span class="number">0</span></span><br><span class="line"></span><br><span class="line">下载zabbix阿里云的yum源</span><br><span class="line">rpm -Uvh https:<span class="regexp">//mi</span>rrors.aliyun.com<span class="regexp">/zabbix/</span>zabbix<span class="regexp">/5.0/</span>rhel<span class="regexp">/7/</span>x86_64/zabbix-release-<span class="number">5.0</span>-<span class="number">1</span>.el7.noarch.rpm</span><br><span class="line"></span><br><span class="line">更改zabbix的yum文件 更改为阿里云的源：</span><br><span class="line">sed -i <span class="string">&#x27;s#http://repo.zabbix.com#https://mirrors.aliyun.com/zabbix#&#x27;</span> <span class="regexp">/etc/yum</span>.repos.d/zabbix.repo  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">安装：yum install -y zabbix-server-mysql zabbix-agent </span><br><span class="line"></span><br><span class="line">安装工具，可以安装在机器上，使用多个版本的软件，并且不会影响到整个系统的依赖环境</span><br><span class="line">[root@CentOS1 yum.repos.d]<span class="comment"># yum install -y centos-release-scl</span></span><br><span class="line"></span><br><span class="line">yum.repos.d/zabbix.repo</span><br><span class="line">[zabbix-frontend] 修改前端源</span><br><span class="line">enable=<span class="number">0</span> 修改为<span class="number">1</span></span><br><span class="line"></span><br><span class="line">安装zabbix 前端环境，且是安装到scl环境下</span><br><span class="line">[root@CentOS1 yum.repos.d]<span class="comment"># yum install zabbix-web-mysql-scl zabbix-apache-conf-scl -y</span></span><br><span class="line">安装完成后，<span class="regexp">/opt/</span>rh 有一个rh-php72的文件夹</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">yum install -y mariadb-server </span><br><span class="line">配置数据库 开机自启并且立即启动。systemctl enable --now mariadb</span><br><span class="line">初始化数据库[root@CentOS1 yum.repos.d]<span class="comment"># mysql_secure_installation</span></span><br><span class="line"></span><br><span class="line">mysql -uroot -p 登录进入Mysql</span><br><span class="line"></span><br><span class="line">create database zabbix character set utf8 collate utf8_bin;</span><br><span class="line"></span><br><span class="line">create user zabbix@localhost identified by <span class="string">&#x27;123456&#x27;</span>;创建用户zabbix，允许他登录到本机，后面是密码； </span><br><span class="line"></span><br><span class="line">grant all privileges on zabbix.* to zabbix@localhost; 授予权限；</span><br><span class="line"></span><br><span class="line">flush privileges; 刷新</span><br><span class="line"></span><br><span class="line"><span class="keyword">exit</span>; 退出</span><br><span class="line"></span><br><span class="line">使用zabbix-mysql命令，导入数据库信息：</span><br><span class="line">mysql -u用户名 -p 数据库名；</span><br><span class="line">zcat <span class="regexp">/usr/</span>share<span class="regexp">/doc/</span>zabbix-server*/create.sql.gz | mysql -uzabbix -p zabbix</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">修改zabbix server配置文件嘛，修改数据库的密码：</span><br><span class="line">set ic 不区分大小写；</span><br><span class="line"><span class="regexp">/etc/</span>zabbix/zabbix_server.conf</span><br><span class="line">DBUser=zabbix</span><br><span class="line">DBPassword=<span class="number">123456</span> :wq   </span><br><span class="line">检查[root@CentOS1 doc]<span class="comment"># grep &#x27;^DBPa&#x27; /etc/zabbix/zabbix_server.conf </span></span><br><span class="line">DBPassword=<span class="number">123456</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[root@CentOS1 doc]<span class="comment"># vim /etc/opt/rh/rh-php72/php-fpm.d/zabbix.conf </span></span><br><span class="line">php_value[date.timezone] = Asia/Shanghai</span><br><span class="line"></span><br><span class="line">启动：systemctl restart zabbix-server zabbix-agent httpd rh-php72-php-fpm</span><br><span class="line">进入 http:<span class="regexp">//</span><span class="number">10.211</span>.<span class="number">55.16</span><span class="regexp">/zabbix/</span></span><br><span class="line">默认账号和密码：Admin zabbix</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">2</span>.zabbix 客户端口</span><br><span class="line">zabbix5.<span class="number">0</span></span><br><span class="line">agent2新版本采用golang语言开发的客户端</span><br><span class="line">zabbix 默认采用<span class="number">10050</span>端口，也就是zabbix客户端的短端口</span><br><span class="line"> 旧版本的客户端：zabbix-agent</span><br><span class="line"> go语言新版客户端：zabbix-agent2</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">在客户机器上：</span><br><span class="line">设置时间：</span><br><span class="line">yum install -y ntpdate</span><br><span class="line">nepdate -u ntp.aliyun.com 时间统一</span><br><span class="line">时区配置：</span><br><span class="line">mv <span class="regexp">/etc/</span>localtime&#123;,.bak&#125;</span><br><span class="line">ln -s <span class="regexp">/usr/</span>share<span class="regexp">/zoneinfo/</span>Asia<span class="regexp">/Shanghai /</span>etc/localtime</span><br><span class="line"></span><br><span class="line">具体的zabbix-agent2部署流程：：：：</span><br><span class="line">yum install -y zabbix-agent2 安装完成以后</span><br><span class="line">启动 systemctl enable --now zabbix-agent</span><br><span class="line">查询启动的端口：netstat -tnlp | grep zabbix</span><br><span class="line">命令解释：</span><br><span class="line"> -t:仅显示tcp相关的tcp相关选项</span><br><span class="line"> -n:拒绝显示别名，能显示数字的全部转化成数字</span><br><span class="line"> -l:仅列出有在listen(监听)的服务状态</span><br><span class="line"> -p:显示建立相关连接的程序名</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
